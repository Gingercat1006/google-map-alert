name: Google Review Check

on:
  schedule:
    # 1時間ごとに実行 (日本時間ではないので注意。これは毎時0分ごろ実行)
    - cron: '0 * * * *'
  workflow_dispatch: # 手動実行ボタンも有効にする

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: Run script
      env:
        LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: python review_check.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add last_review.txt
        # 変更があったときだけコミットする
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update last review" && git push)
